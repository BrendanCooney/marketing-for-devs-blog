{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img img class="card-img-top" src="{% static 'images/nobody.jpg' %}" alt="{{ about.title }}">
            {% else %}
            <img class="card-img-top" src="{{ about.profile_image.url }}" alt="{{ about.title }}">
            <img class="card-img-top" src="{{ about.featured_image.url }}" alt="{{ about.title }}">
            <div>
            {{ about.excerpt }}
            </div>
            {% endif %}
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
